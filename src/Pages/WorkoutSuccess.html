<html>

<head>
    <title>Workout Success Page</title>
    <link rel="stylesheet" href="../Global/global.css">
    <link rel="stylesheet" href="WorkoutSuccess.css">
</head>

<body class="green-background">
    <div class="center-container">
        <img class="full-width" src="../Images/ThreeStars.png">
        <div class="success-body">
            <h1 class="fs-100">Success!</h1>
            <p class="mt-20">Congratulations on completing your workout!</p>
            <div class="container vertical-center white-card">
                <div class="workout-card-info">
                    <h1 class="fs-50">Arm Day</h1>
                    <div class="horizonal-center-space-between">
                        <p class="fs-40">November 1, 2023</p>
                        <i class="grey-text fs-40">Time-Elapsed: 28:30</i>
                    </div>
                    <h1 class="mt-20 fs-40 purple-text">
                        Hammer Curls (Dumbbell)
                    </h1>
                    <ul class="horizonal-center-space-evenly">
                        <li class="fs-35">3 Sets</li>
                        <li class="fs-35">8-10 reps</li>
                        <li class="fs-35">10 lbs</li>
                    </ul>
                    <h1 class="mt-20 fs-40 purple-text">
                        Lateral Pulldown (Cable)
                    </h1>
                    <ul class="horizonal-center-space-evenly">
                        <li class="fs-35">2 Sets</li>
                        <li class="fs-35">8 reps</li>
                        <li class="fs-35">55-70 lbs</li>
                    </ul>
                </div>
            </div>
            <button class="mt-20 button full-width grey-button-filled">
                Close
            </button>
        </div>
    </div>
</body>

</html>
